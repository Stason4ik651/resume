<p-dialog [(visible)]="dataService.popup" [draggable]="false" [modal]="true" [resizable]="false"
          [style]="{ width: '800px', padding: '25px' }" header="{{film.title}}" id="popup"
>

  <div class="popup-content">
    <div class="popup-image">
      <img [alt]=""
           [src]="film.posterPath
          ? 'http://image.tmdb.org/t/p/original' + film.posterPath
          : '/assets/images/noposter.jpg'
      "/></div>
    <div class="popup-text">
      <div class="film-info">

        <div class="release">Original title: <span class='info-span'>{{film.originalTitle}}</span></div>
        <div class="genre-popup">Genre: <span class='info-span'>{{genres}}</span></div>
        <div class="release">Release date: <span class='info-span'>{{film.releaseDate}}</span></div>
        <div class="rating-popup">Rating: <span
          class="popup-rating-{{film.voteAverage >= 8 ? 'green' : film.voteAverage > 5 ? 'orange' : 'red'}}">
                  {{film.voteAverage ? film.voteAverage.toFixed(1) : 'No votes'}}</span></div>
      </div>

      <div class="popup-overview">
        {{film.overview}}
      </div>

    </div>
  </div>
  <div class="trailer">
    <!--    <iframe-->
    <!--      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"-->
    <!--      allowfullscreen frameborder="0"-->
    <!--      height="315" src="https://www.youtube.com/watch?v=oxkQbFtwWjc"-->
    <!--      title="YouTube video player"-->
    <!--      width="700"></iframe>-->
    <iframe
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen frameborder="0"
      height="315" src="https://www.youtube.com/embed/oxkQbFtwWjc?si=DdkoaMpV3c07_4OV"
      title="YouTube video player"
      width="650"></iframe>
  </div>
  

</p-dialog>
